<html>
  <head>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>

Telegram.WebApp.MainButton.show();
Telegram.WebApp.MainButton.enable();
Telegram.WebApp.onEvent('mainButtonClicked', function(){
	r0 = document.getElementById('rgbR0').value;
	r1 = document.getElementById('rgbR1').value;
	g0 = document.getElementById('rgbG0').value;
	g1 = document.getElementById('rgbG1').value;
	b0 = document.getElementById('rgbB0').value;
	b1 = document.getElementById('rgbB1').value;
	Telegram.WebApp.sendData([r0, r1, g0, g1, b0, b1].join(',')); 
});
  
</script>

  </head>
  <body>
	<div id='title'></div>
	<input id='rgbR0' type="range" min="0" max="1" step=".001" value="0"></input><br>
	<input id='rgbG0' type="range" min="0" max="1" step=".001" value="0"></input><br>
	<input id='rgbB0' type="range" min="0" max="1" step=".001" value="0"></input><br>
<br>
	<input id='rgbR1' type="range" min="0" max="1" step=".001" value="1"></input><br>
	<input id='rgbG1' type="range" min="0" max="1" step=".001" value="1"></input><br>
	<input id='rgbB1' type="range" min="0" max="1" step=".001" value="1"></input><br>

</body>

<script>
	var inDataA = location.hash.split('?')[0].substr(1).split(',');
	document.getElementById('rgbR0').value = inDataA[0];
	document.getElementById('rgbR1').value = inDataA[1];
	document.getElementById('rgbG0').value = inDataA[2];
	document.getElementById('rgbG1').value = inDataA[3];
	document.getElementById('rgbB0').value = inDataA[4];
	document.getElementById('rgbB1').value = inDataA[5];
	
	
//	document.getElementById('title').innerHTML = inDataA;
</script>
</html>
